<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Reminder</title>
    <script src="https://kit.fontawesome.com/8aa0eba165.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="row navbar">
        <div class="col-3">
            <div>
                <img src="sticky-notes.png" width="40" alt="">
                <a class="navbar-brand text-white">Reminder</a>
            </div>
        </div>
        <div class="search col-9 justify-content-around">
            <form action="" class="nav-form">
                <input type="" class="nav-input text-white" placeholder="Buscar">
                <i class="fas fa-search text-white nav-search-icon pl-3 fa-lg d-flex "></i>
            </form>
        </div>
    </nav>

    <!-- take a note -->
    <h2 class="text-center text-white pt-3">Toma una nota!</h2>
    <div class="p-5 d-flex justify-content-center">
        <form class=" note-form d-flex flex-column w-25 p-2" id="noteForm">
            <div class="p-2 ">
                <label for="title" class="text-white">Titulo</label>
                <input type="text" id="title" class="note-title text-white w-75" maxlength="60">
            </div>
            <div class="p-1 d-flex justify-content-center">
                <textarea name="" form="noteForm" id="text" cols="25" rows="5" maxlength="500"
                    class="note-input text-white w-100" placeholder="Anota lo que necesites"
                    style="resize: none;"></textarea>
            </div>
            <div class="input-group mb-3 p-2 d-flex justify-content-end">
                <div class="input-group-prepend d-flex align-items-center p-2"">
                    <label for="" class="text-white">Categoria</label>
                </div>
                <div class="w-50">
                    <select class="custom-select text-white" id="categoryInput"
                    style="background-color: rgb(98, 98, 98);">
                    <option value="" selected>Ninguna</option>
                    <option value="Trabajo">Trabajo</option>
                    <option value="Tareas">Tareas</option>
                    <option value="Compras">Compras</option>
                </select>
                </div>
            </div>
            <div class="d-flex justify-content-around p-2">
                <button type="submit" class="btn btn-outline-warning w-50">Guardar</button>
            </div>
        </form>
    </div>

    <section class="container text-white-50" id="notesAlmacenator">
    </section>

    <!-- Scripts y links -->
    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">

    </div>
</body>

</html>
