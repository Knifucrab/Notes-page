<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Reminder</title>
    <script src="https://kit.fontawesome.com/8aa0eba165.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="row navbar">
        <div class="col-3">
            <div>
                <img src="sticky-notes.png" width="40" alt="">
                <a class="navbar-brand text-white">Reminder</a>
            </div>
        </div>
        <div class="search col-9 justify-content-around">
            <form action="" class="nav-form">
                <input type="" class="nav-input text-white" placeholder="Buscar">
                <i class="fas fa-search text-white nav-search-icon pl-3 fa-lg d-flex "></i>
            </form>
        </div>
    </nav>

    <!-- take a note -->
    <div class="p-5">
        <form action="" class="d-flex justify-content-center note-form">
            <input type="text" class="note-input text-white" size="70" placeholder="Escribe una nota">
        </form>
    </div>

    <!-- Scripts y links -->
    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">

    </div>    
    </body>

</html>
