<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Reminder</title>
    <script src="https://kit.fontawesome.com/8aa0eba165.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="row navbar">
        <div class="col-xl-3 col-sm-2 col-md-4 col-lg-3 col-2">
            <div>
                <img src="sticky-notes.png" width="40" alt="">
                <a class="navbar-brand text-white nav-title-text">Reminder</a>
            </div>
        </div>
        <div class="search col-xl-9 col-md-8 col-lg-8 col-sm-10 col-10 justify-content-around">
            <form action="" class="nav-form row" id="searchForm">
                <input type="search" id="search" class="nav-input text-white col-9 col-xl-5" placeholder="Buscar">
                <div class="col-3 col-xl-1">
                    <button class="btn btn-outline-warning d-flex justify-content-center align-items-center" style="height: 35px; ">
                        <i class="fas fa-search text-white fa-lg"></i>
                    </button>
                </div>
            </form>
        </div>
    </nav>

    <!-- take a note -->
    <h2 class="text-center text-white pt-3">Toma una nota!</h2>
    <div class="p-5 d-flex justify-content-center row">
        <form class=" note-form d-flex flex-column p-2 col-sm-8 col-md-6 col-lg-5 col-xl-3" id="noteForm">
            <div class="p-2 ">
                <input type="text" id="title" required  class="note-title text-white w-75" maxlength="60" placeholder="Titulo">
            </div>
            <div class="p-1 d-flex justify-content-center">
                <textarea name="" form="noteForm" id="text" cols="25" rows="5" maxlength="500"
                    class="note-input text-white w-100" placeholder="Anota lo que necesites"
                    style="resize: none;"></textarea>
            </div>
            <div class="input-group mb-3 p-2 d-flex justify-content-end">
                <div class="input-group-prepend d-flex align-items-center p-2"">
                    <label for="" class=" text-white">Categoria</label>
                </div>
                <div style="min-width: 50%;">
                    <select class="custom-select text-white" id="categoryInput"
                        style="background-color: rgb(98, 98, 98);">
                        <option value="" selected>Ninguna</option>
                        <option value="Trabajo">Trabajo</option>
                        <option value="Tareas">Tareas</option>
                        <option value="Compras">Compras</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-around p-2">
                <button type="submit" class="btn btn-outline-warning w-50">Guardar</button>
            </div>
        </form>
    </div>

    <!-- Notas -->
    <section class="container text-white-50">
        <div class="row" id="notesAlmacenator">
            
        </div>
    </section>

    <!-- Modal de edicion de notes -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  >
        <div class="modal-dialog" role="document" >
          <div class="modal-content text-white" style=background-color:#202124;" >
            <div class="modal-header" >
              <h5 class="modal-title text-black" id="exampleModalLabel">Edita tu nota</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" class="d-flex flex-column container" id="formEdit">
                  <label for="title">Titulo</label>
                  <input id="editedTitle" type="text" required class="w-50 border border-secondary text-white rounded" style="background-color: transparent;">
                  <label for="text">Contenido</label>
                  <textarea id="editedText" name="" id="" cols="50" rows="10" class="w-75 border border-secondary text-white rounded" style="background-color: transparent; resize: none;" maxlength="500"></textarea>
                  <select id="editedCategory" class="custom-select text-white mb-4 mt-4"
                        style="background-color: rgb(98, 98, 98); max-width: 50%;">
                        <option value="" selected>Ninguna</option>
                        <option value="Trabajo">Trabajo</option>
                        <option value="Tareas">Tareas</option>
                        <option value="Compras">Compras</option>
                    </select>
                    <div class="modal-footer d-flex flex-wrap row justify-content-end">
                            <div class=" p-2 d-flex col-3">
                                <button type="submit" class="btn btn-warning w-100">
                                    Actualizar
                                </button>
                            </div>
                            <div class=" p-2 d-flex col-3">
                                <button type="button" class="btn btn-danger w-100" data-dismiss="modal">
                                    Cerrar
                                </button>
                            </div>
                        
                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <!-- Scripts y links -->
    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">

    </div>
</body>

</html>
